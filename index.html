<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Derek's Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Montserrat&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Finger+Paint&family=Lato&family=Montserrat&family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">Derek's Tic-Tac-Toe</header>
        <div class="announcements"></div>
        <div class="board">
            <!--EXAMPLE OF HOW THE CELLS ARE STORED IN THE BOARD-->
            <div class="cell" data-row="0" data-column="0"></div>
            <div class="cell" data-row="0" data-column="1"></div>
            <div class="cell" data-row="0" data-column="2"></div>
            <div class="cell" data-row="1" data-column="0"></div>
            <div class="cell" data-row="1" data-column="1"></div>
            <div class="cell" data-row="1" data-column="2"></div>
            <div class="cell" data-row="2" data-column="0"></div>
            <div class="cell" data-row="2" data-column="1"></div>
            <div class="cell" data-row="2" data-column="2"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
